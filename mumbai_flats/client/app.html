<!DOCTYPE html>
<html>
<head>
    <title>Mumbai Home Rent Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	
	<h2>Floor Number</h2>
    <input class="area"  type="text" id="uifloor" class="floatLabel" name="Squareft" value="5">

	<h2>BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">5</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">4</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">2</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">1</label>
	</div>
	</form>
<form class="form">
	<h2>Furnishing</h2>
	<div class="switch-field">
		<input type="radio" id="radio-fur-1" name="uiBathrooms" value="0"/>
		<label for="radio-fur-1">Unfurnished</label>
		<input type="radio" id="radio-fur-2" name="uiBathrooms" value="1" checked/>
		<label for="radio-fur-2">Semi-Furnished</label>
		<input type="radio" id="radio-fur-3" name="uiBathrooms" value="2"/>
		<label for="radio-fur-3">Fully-Furnished</label>
	</div>
<form class="form">
	<h2>Apartment Type</h2>
	<div class="switch-field">
		<input type="radio" id="radio-apartment-1" name="uiapartment" value="0"/>
		<label for="radio-apartment-1">sky-scraper</label>
		<input type="radio" id="radio-apartment-2" name="uiapartment" value="1" checked/>
		<label for="radio-apartment-2">Tower</label>
		<input type="radio" id="radio-apartment-3" name="uiapartment" value="2"/>
		<label for="radio-apartment-3">Building</label>
		
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
	<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
